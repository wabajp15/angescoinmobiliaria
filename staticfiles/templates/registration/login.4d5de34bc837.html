{% load static %}
<html>
<head>
  <!-- <title>ANGESCO</title> -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/custom.css' %}">
</head>
<body>

  <div class="container">

      <div class="container login-container">
          <div class="row">
              <div class="col-md-3"></div>
              <div class="col-md-6 login-form-1">
                  <h3><p><b>ANGESCO</b></p></h3>
                    <h3>Iniciar Sesión</h3>
                  <form method="post">
                      {% csrf_token %}
                      <div class="form-group">
                          <input type="text" name="username" class="form-control" placeholder="Usuario" required/>
                      </div>
                      <div class="form-group">
                          <input type="password" name="password" class="form-control" placeholder="Contraseña" required/>
                      </div>
                      <div class="form-group" style="text-align:center;">
                          <input type="submit" class="btnSubmit" value="Iniciar Sesión" />
                      </div>
                      <div class="form-group" style="text-align:center;">
                          <a href="#" class="ForgetPwd">Olvidó su contraseña?</a>
                      </div>
                  </form>


                  {% if form.errors %}
                      <div class="alert alert-danger">
                              <a class="close" href="#" data-dismiss="alert">×</a>
                          Ha digitado un Usuario o Contraseña incorrecta
                      </div>
                  {% endif %}

              </div>
              <div class="col-md-3"></div>

          </div>

      </div>

  </div>

</body>
</html>
